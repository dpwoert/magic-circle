name: Deploy

# only deploy on release
on:
  push:
    branches:
      - main

jobs:
  online:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21.x
      - name: Setup rep
        run: npm i
      - name: Build all files
        run: npm run build:dev && npm run build:prod
        env:
          VITE_MIXPANEL_TOKEN_PLAYGROUND: ${{ secrets.MIXPANEL_TOKEN_PLAYGROUND }}
      - name: Create bundle
        run: npm run publish:online
        env:
          VITE_MIXPANEL_TOKEN_PLAYGROUND: ${{ secrets.MIXPANEL_TOKEN_PLAYGROUND }}
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUILD_ENV: 'production'
          SOURCE_DIR: 'core/online/magic-circle'
      # Invalidate Cloudfront
      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION_ID }}
          PATHS: '/*'
          AWS_REGION: 'us-east-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  gltf:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 21.x
      - name: Setup rep
        run: npm i
      - name: Build all files
        run: npm run build:dev && npm run build:prod
        env:
          VITE_MIXPANEL_TOKEN_GLTF: ${{ secrets.MIXPANEL_TOKEN_GLTF }}
      - name: Create bundle
        run: npm run publish:gltf
        env:
          VITE_MIXPANEL_TOKEN_GLTF: ${{ secrets.MIXPANEL_TOKEN_GLTF }}
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_BUCKET_NAME_GLTF }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          BUILD_ENV: 'production'
          SOURCE_DIR: 'core/gltf/magic-circle'
      # Invalidate Cloudfront
      - name: Invalidate Cloudfront
        uses: chetan/invalidate-cloudfront-action@master
        env:
          DISTRIBUTION: ${{ secrets.DISTRIBUTION_ID_GLTF }}
          PATHS: '/*'
          AWS_REGION: 'us-east-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
